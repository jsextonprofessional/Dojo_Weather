<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <!-- Nav area -->
    <nav>
        <div class="container flexed">
            <h1>DojoWeather</h1>
            <div class="menu">
                <ul class="flexed">
                    <li>Burbank</li>
                    <li>Chicago</li>
                    <li>Dallas</li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <!-- Main Content -->
        <!-- Midpage Control Panel -->
        <div class="control container flexed">
            <!-- Left -->
            <div id="control-left" class="container flexed">
                <h2>San Jose</h2>
            </div>
            <!-- Right -->
            <div id="control-right" class="container flexed">
                <p>show temperature</p>
                <select name="cars" id="cars">
                    <option value="celcius">C</option>
                    <option value="fahrenheit">F</option>
                </select>
            </div>
        </div>

        <!-- Forecast Content -->
        <div class="forecast container flexed">
            <div class="column">
                <div class="weekday">
                    <h2>Today</h2>
                </div>
                <img src="./images/some_rain.png" alt="rainy" class="weathericon">
                <div class="weather">
                    <p>some rain</p>
                </div>
                <div class="temprow flexed">
                    <div class="hi">24</div>
                    <div class="low">18</div>
                </div>
            </div>
            <div class="column">
                <div class="weekday">
                    <h2>Tomorrow</h2>
                </div>
                <img src="./images/some_sun.png" alt="sunny" class="weathericon">
                <div class="weather">
                    <p>some rain</p>
                </div>
                <div class="temprow flexed">
                    <div class="hi">27</div>
                    <div class="low">19</div>
                </div>
            </div>
            <div class="column">
                <div class="weekday">
                    <h2>Friday</h2>
                </div>
                <img src="./images/some_clouds.png" alt="cloudy" class="weathericon">
                <div class="weather">
                    <p>some rain</p>
                </div>
                <div class="temprow flexed">
                    <div class="hi">21</div>
                    <div class="low">16</div>
                </div>
            </div>
            <div class="column">
                <div class="weekday">
                    <h2>Saturday</h2>
                </div>
                <img src="./images/some_sun.png" alt="sunny" class="weathericon">
                <div class="weather">
                    <p>some rain</p>
                </div>
                <div class="temprow flexed">
                    <div class="hi">26</div>
                    <div class="low">21</div>
                </div>
            </div>
        </div>

        <!-- Cookies Alert idk at all-->
        <div class="cookies">

        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
